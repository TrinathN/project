{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Confirm Delete</title>
    {% endblock %}
</head>
<body>
    {% block content %}
    <h1>Are you sure you want to delete {{ patient.Name }}?</h1>
    <form action="{% url 'delete_patient' patient.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'view_all_patients' %}">Cancel</a>
    {% endblock %}
</body>
</html>
