{% extends 'base_login_signup.html' %}

{% load static %}

{% block title %}
<title>login</title>
{% endblock %}

{% block content %}
<section class="bg-paper">
    <div class="container ">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="wrapper">
                    <div class="form-side">
                        <div class="form-box login">
                            <h2>Login</h2>
                            <form action="#">
                                <div class="input-box">
                                    <input type="text" required>
                                    <label>Username</label>
                                    <i class='bx bxs-user'></i>
                                </div>
                                <div class="input-box">
                                    <input type="password" required>
                                    <label>Password</label>
                                    <i class='bx bxs-lock-alt'></i>
                                </div>
                                <button type="submit" class="btn "><a href = "{% url 'view_all_patients' %}">Login</a></button>
                                <div class="logreg-link ">
                                    <p>Don't have an account? <a href="/signup" class="register-link">SignUp</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
